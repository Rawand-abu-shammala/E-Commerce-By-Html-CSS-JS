 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom css link -->
    <link rel="stylesheet" href="./css/styles.css"/>
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet">
    <!-- Include the font awesome library -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>E-Commerce</title>
 </head>
 <body>

  <div class="overlay" data-overlay></div>
    <!-- start modal -->
  <div class="modal" data-modal>
  <div class="modal-close-overly" data-modal-overly></div>
  <div class="modal-content">
    <button class="modal-close-btn" data-modal-close>
      <i class="fa-solid fa-xmark"></i>
    </button>

    <div class="newsletter-img">
      <img src="./images/newsletter.png" alt="subscribe newsletter" width="400" height="400"/>
    </div>

    <div class="newsletter">

      <form action="#">

        <div class="newsletter-header">

          <h3 class="newsletter-title">subscrib Newsletter.</h3>

          <p class="newsletter-desc">
            Subscribe the <b>Anon</b> to get latest products and discount update
          </p>

        </div>

        <input type="email" name="email" class="email-field" placeholder="Email Address" required/>

        <button type="submit" class="btn-newsletter">Subscribe</button>
      
      </form>

    </div>

  </div>
  

  </div>
  <!-- end modal -->
 

  <!-- custom js link -->
  <script src="./js/script.js"></script>
 </body>
 </html>
